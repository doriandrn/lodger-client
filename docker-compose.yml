version: "3"

services:
  nuxt:
    build: ./
    container_name: lodger-frontend
    restart: always
    ports:
      - "3000:3000"
    command:
      "npm run start"

  nginx:
    image: nginx:1.13
    container_name: lodger-nginx
    ports:
      - "8080:8080"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - nuxt
